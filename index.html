<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Dungeon Page</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Cinzel', serif;
        background-image: url('https://raw.githubusercontent.com/haganrobb/Shadowdarksession/856275f0d565c2d0707f5b4ceb906f32b39fe1aa/Dungeon%20Wall.jpg');
        background-size: cover;
        background-position: center;
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        padding: 2rem;
        text-align: center;
    }

    p {
        font-size: 2rem;
        text-shadow: 1px 1px 5px #000;
        opacity: 0;
        transition: opacity 1s;
    }

    button {
        font-family: 'Cinzel', serif;
        font-size: 1.5rem;
        padding: 10px 20px;
        border: 2px solid #e0e0e0;
        background-color: rgba(0, 0, 0, 0.6);
        color: #e0e0e0;
        cursor: pointer;
        text-shadow: 1px 1px 5px #000;
        opacity: 0;
        transition: opacity 1s;
    }

    button:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    .visible {
        opacity: 1 !important;
    }

    .hidden {
        opacity: 0 !important;
    }
</style>
<script>
    function onButtonClick() {
        document.getElementById('enterButton').classList.add('hidden');
        document.getElementById('hiddenText').classList.add('visible');
        document.getElementById('audio').play();
    }

    window.onload = function() {
        document.getElementById('enterButton').classList.add('visible');
    }
</script>
</head>
<body>
    <button id="enterButton" onclick="onButtonClick()">Enter the Dungeon</button>
    <p id="hiddenText">
        Welcome to the ominous dungeon. Brave adventurer, beware of the lurking dangers and seek the treasures that lie deep within.
    </p>
    <audio id="audio" src="https://raw.githubusercontent.com/haganrobb/Shadowdarksession/856275f0d565c2d0707f5b4ceb906f32b39fe1aa/Dungeon%20Sounds.mp3" loop hidden></audio>
</body>
</html>
