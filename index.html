<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark RPG Coded Message</title>
<style>
    body {
        font-family: 'Courier New', monospace;
        background-color: #222;
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    h1 {
        font-size: 2.5rem;
        margin: 0;
        text-align: center;
    }

    .container {
        text-align: center;
        border: 3px solid #444;
        border-radius: 10px;
        padding: 2rem;
        background-color: #333;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .coded-message {
        font-size: 1.5rem;
        margin-top: 1rem;
        text-align: center;
        word-wrap: break-word;
        text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Dark RPG Coded Message</h1>
    <div class="coded-message">
        X7G9opzGdicvt2VMJAzMkfqwDn1jK<!---->7pPjd!$6anI8mUzi
    </div>
</div>
</body>
</html>
