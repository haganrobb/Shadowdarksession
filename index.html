<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Dungeon Page</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-image: url('https://raw.githubusercontent.com/haganrobb/Shadowdarksession/856275f0d565c2d0707f5b4ceb906f32b39fe1aa/Dungeon%20Wall.jpg');
        background-size: cover;
        background-position: center;
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 1rem;
        text-align: center;
    }

    p {
        font-size: 2rem;
        text-shadow: 1px 1px 5px #000;
    }
</style>
</head>
<body>
    <p>
        Welcome to the ominous dungeon. Brave adventurer, beware of the lurking dangers and seek the treasures that lie deep within.
    </p>
    <audio src="https://raw.githubusercontent.com/haganrobb/Shadowdarksession/856275f0d565c2d0707f5b4ceb906f32b39fe1aa/Dungeon%20Sounds.mp3" autoplay loop hidden></audio>
</body>
</html>
